<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Item Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <div class="ion-no-padding">
    <ion-card>
      <ion-img [src]="image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{item.itemCode}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.description}}</p>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col>
              <p class="ion-text-left">Available Qty: {{item.availableQty}}</p>
            </ion-col>
            <ion-col>
              <p class="ion-text-right">Unit Price: {{item.unitPrice|number:'1.2'}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <span>
          <span class="badge-green ion-text-wrap ion-flex my-auto px-1 mx-1" *ngIf="item.itemVariationLineXDescription"> {{item.itemVariationLineXDescription}}</span>
          <span class="badge-purple ion-text-wrap ion-flex my-auto px-1" *ngIf="item.itemVariationLineYDescription"> {{item.itemVariationLineYDescription}}</span>
        </span>    
        <ion-grid class="ion-no-padding pt-3">
          <ion-row>
            <ion-col [size]="6">
              <ion-label>
                <p>Quantity</p>
              </ion-label>
              <ion-item class="ion-no-padding">
                <ion-button color="primary" size="small" (click)="decreaseQty()">
                  <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
                </ion-button>
                <ion-input style="text-align: center;" type="number" [min]="0" [(ngModel)]="qtyRequest" placeholder="0"></ion-input>
                <ion-button color="primary" size="small" (click)="increaseQty()">
                  <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button expand="block" size="default" *ngIf="qtyRequest > 0" (click)="updateCart()">Update Cart</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
