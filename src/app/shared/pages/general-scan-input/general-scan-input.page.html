<ion-grid class="ion-no-padding">
   <ion-row>
      <ion-col size="8" class="ion-flex ion-margin-auto">
         <input #scanInput hideKeyboard class="p-2 ion-flex ion-text-center" [type]="'text'" enterkeyhint="enter" [(ngModel)]="searchValue" [placeholder]="placeholder" (blur)="onBlur($event, searchValue)" (keydown)="onKeyDown($event, searchValue)">
      </ion-col>
      <ion-col class="ion-flex ion-margin-auto justify-content-end">
         <ion-button fill="clear" (click)="startScanning()">
            <i slot="icon-only" class="fas fa-camera"></i>
         </ion-button>
         <ion-button fill="clear" (click)="showKeyboard($event)">
            <i slot="icon-only" class="fas fa-keyboard"></i>
         </ion-button>
      </ion-col>
   </ion-row>
</ion-grid>
