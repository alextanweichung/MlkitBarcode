<ion-label class="ion-flex mt-2 ml-4" [ngStyle]="{'font-weight': 'bold'}" position="stacked">{{title}}</ion-label>
<ion-item (click)="showModal()" lines="none" [disabled]="disabled">
  <ion-badge slot="start" *ngIf="selected && selected?.code">{{selected?.code}}</ion-badge>
  <ion-badge class="ml-2" color="tertiary" slot="start" *ngIf="selected && selected?.oldCode">{{selected?.oldCode}}</ion-badge>
  <ion-input class="ml-2" [placeholder]="'Select ' + title" [value]="selected ? (selected?.[optionLabel]) : null" readonly></ion-input>
</ion-item>
<ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar #searchBar class="p-0" [(ngModel)]="searchText" showCancelButton="never" animated="true" [placeholder]="title ? 'Search for ' + title : 'Search'" (keypress)="keypress($event)" (ionClear)="resetFilter()"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="p-2">
        <ion-list class="list-custom animate__animated animate__fadeIn" lines="none" *ngIf="tempDropdownList.length > 0">
          <ion-item button detail="false" *ngFor="let item of tempDropdownList" (click)="chooseThis(item)">
            <ion-badge slot="start" *ngIf="item?.code">{{item?.code}}</ion-badge>
            <ion-badge class="ml-2" color="tertiary" slot="start" *ngIf="item?.oldCode">{{item?.oldCode}}</ion-badge>
            <div class="ml-2 ion-text-wrap">{{item?.description}}</div>
          </ion-item>
        </ion-list>
        <div class="ml-2" *ngIf="tempDropdownList.length === 0 && emptyMessage.length > 0">
          {{emptyMessage}}
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
