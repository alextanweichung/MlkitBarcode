
<ion-item (click)="showModal()" [disabled]="disabled">
  <ion-label position="stacked">{{title}}</ion-label>
  <div *ngIf="selected">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-margin-auto" size="auto">
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col class="ion-flex ion-margin-auto">
                <ion-badge *ngIf="selected && selected?.code">
                  <div>{{selected?.code}}</div>
                </ion-badge>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="selected && selected?.oldCode" class="mb-1">
              <ion-col class="ion-flex ion-margin-auto">
                <ion-badge color="tertiary">
                  <div>{{selected?.oldCode}}</div>
                </ion-badge>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col class="ion-margin-auto">
          <div class="ion-text-wrap ml-2">{{selected?.[optionLabel]}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-input *ngIf="!selected" [placeholder]="'Select ' + title" readonly></ion-input>
</ion-item>

<ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar #searchBar class="p-0" [(ngModel)]="searchText" showCancelButton="never" animated="true" [placeholder]="title ? 'Search for ' + title : 'Search'" (keypress)="keypress($event)" (ionClear)="resetFilter()"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="p-2">
        <ion-list class="list-custom animate__animated animate__fadeIn" lines="none" *ngIf="tempDropdownList.length > 0">
          <ion-item button detail="false" *ngFor="let item of tempDropdownList" (click)="chooseThis(item)">
            <div slot="start">
              <ion-grid class="ion-no-padding">
                <ion-row>
                  <ion-col class="ion-margin-auto">
                    <ion-badge style="display:inline-flex" *ngIf="item && item?.code"><div>{{item?.code}}</div></ion-badge>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="item && item?.oldCode">
                  <ion-col class="ion-margin-auto">
                    <ion-badge style="display:inline-flex" color="tertiary" *ngIf="item && item?.oldCode"><div>{{item?.oldCode}}</div></ion-badge>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div class="ion-text-wrap">{{item?.description}}</div>
          </ion-item>
        </ion-list>
        <div class="ml-2" *ngIf="tempDropdownList.length === 0 && emptyMessage.length > 0">
          {{emptyMessage}}
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
