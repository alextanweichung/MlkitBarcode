
<div class="ion-padding">

  <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
    
    <ion-item-sliding *ngFor="let object of objects">
      
      <ion-item button detail="false" class="no-ripple" (click)="openDetail(object.docId)">
        <ion-label>
        <h3>{{object.docNum}}</h3>
          <p>Transaction Amt: {{object.amount|number:'1.2'}}</p>
          <p style="white-space: break-spaces;">
            <span class="badge-other font-bold px-1 mr-1" style="font-size: small;"><ion-icon name="calendar-number-outline"></ion-icon> {{object.trxDate|date:'dd/MM/yyyy'}}</span>
            <span class="badge-green font-bold px-1 mr-1" style="font-size: small;"><ion-icon name="person-outline"></ion-icon> {{object.counterPart}}</span>
          </p>
          <p class="pt-1" style="white-space: break-spaces;">
            <span class="badge-purple font-bold px-1 mr-1" style="font-size: small;"><ion-icon name="globe-outline"></ion-icon> {{object.country}}</span>
            <span class="badge-purple font-bold px-1 mr-1" style="font-size: small;"><ion-icon name="logo-usd"></ion-icon> {{object.currency}}</span>
          </p>
        </ion-label>
        <!-- <ion-icon name="print-outline" slot="end"></ion-icon> -->
      </ion-item>

      <ion-item-options side="start" *ngIf="processType === 'Pending'">
        <ion-item-option color="danger" (click)="presentConfirmAlert('REJECT', object.docId, object.docNum)"><ion-icon name="close-outline" slot="bottom"></ion-icon>Reject</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" *ngIf="processType === 'Pending'">
        <ion-item-option color="success" (click)="presentConfirmAlert('CONFIRM', object.docId, object.docNum)"><ion-icon name="checkmark-outline" slot="bottom"></ion-icon>Approve</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" *ngIf="processType === 'Completed'">
        <ion-item-option color="danger"  (click)="presentConfirmAlert('REVERSE', object.docId, object.docNum)"><ion-icon name="arrow-undo-outline" slot="bottom"></ion-icon>Reverse</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    
  </ion-list>

</div>
