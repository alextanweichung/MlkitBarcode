<ion-content>
  <swiper class="swiper-welcome" #swiper [config]="swiperConfig" (slideChange)="swiperSlideChanged($event)" (reachEnd)="onLastSlide()">
    <ng-template swiperSlide>
      <ion-img src="../../../../assets/idcp/logo-idcp.svg" class="animate__animated animate__fadeInDown" alt="iDCP Logo"></ion-img>
      <h3 class="animate__animated animate__fadeInUp">iDCP Mobile</h3>
      <p class="animate__animated animate__fadeInUp">Initial Setup. Press next to inset activation code.</p>
    </ng-template>
    <ng-template swiperSlide>
      <ion-img src="../../../../assets/idcp/logo-idcp.svg" class="animate__animated animate__fadeInDown" alt="iDCP Logo"></ion-img>
      <h3>Apps Activation</h3>
      <ion-item>
        <ion-label color="tertiary" position="stacked">Activation Code</ion-label>
        <ion-textarea [(ngModel)]="activationCode" autocomplete="off" placeholder="Activation Code"></ion-textarea>
      </ion-item>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" (click)="nextSlide()" *ngIf="!last_slide">
    Next
  </ion-button>
  <ion-button class="ion-margin" expand="block" (click)="getStarted()" *ngIf="last_slide">
    Activate now
  </ion-button>
</ion-footer>
