<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="approvals">
      <ion-icon name="home"></ion-icon>
      <ion-label>Approvals</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transactions">
      <ion-icon name="pie-chart"></ion-icon>
      <ion-label>Transactions</ion-label>
    </ion-tab-button>

    <!-- Placeholder for fab button -->
    <ion-tab-button class="ion-tab-button-placeholder">
    </ion-tab-button>

    <ion-tab-button tab="others">
      <ion-icon name="swap-horizontal"></ion-icon>
      <ion-label>Others</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cards">
      <ion-icon name="cog"></ion-icon>
      <ion-label>Setting</ion-label>
    </ion-tab-button>
 
  </ion-tab-bar>

  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-tabs>
