<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reports
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Reports</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ion-list class="list-custom" lines="full">
      <ion-item button (click)="goToReport('debtor-latest-outstanding')">
        <ion-label>
          <div>Debtor Latest Outstanding</div>
        </ion-label>
      </ion-item>
      <ion-item button (click)="goToReport('rp-so-listing')">
        <ion-label>
          <div>SO Listing</div>
        </ion-label>
      </ion-item>
      <ion-item button (click)="goToReport('rp-sa-performance-listing')">
        <ion-label>
          <div>Sales Agent Performance</div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
