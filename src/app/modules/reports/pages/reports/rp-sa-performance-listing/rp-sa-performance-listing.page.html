<ion-header>
  <ion-toolbar>
    <ion-title>SA Performace</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/reports"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-2" style="overflow:auto">
      <table id="qtyMatrix" *ngIf="objects.length > 0">
        <tr>
          <th class="p-1 font-half-size">Sales Agent Code</th>
          <th class="p-1 font-half-size">Sales Agent Name</th>
          <th class="p-1 font-half-size">Transaction Type</th>
          <th class="p-1 font-half-size">Net Amount</th>
        </tr>
        <tr *ngFor="let rowData of objects; let rowIndex = index">
          <td class="p-1 font-half-size">{{rowData.salesAgentCode}}</td>
          <td class="p-1 font-half-size">{{rowData.salesAgentName}}</td>
          <td class="p-1 font-half-size">{{rowData.transactionType}}</td>
          <td class="p-1 font-half-size ion-text-right">{{rowData.netAmount|number:'1.2-2'}}</td>
        </tr>
      </table>
  </div>
</ion-content>
