<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Header</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Header</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <form [formGroup]="objectForm">
      <ion-list class="list-custom" lines="none">
        <ion-label class="ion-flex mt-2 ml-4" [ngStyle]="{'font-weight': 'bold'}" position="stacked">Doc. Num</ion-label>
        <ion-item>
          <ion-input class="font-size-small ml-2 ion-no-padding-end" formControlName="interTransferNum" placeholder="Leave blank for auto assign"></ion-input>
        </ion-item>
        <app-search-dropdown title="Ori. Location" optionLabel="description" [searchDropdownList]="locationSearchList" (onActionComplete)="onLocationSelected($event)"></app-search-dropdown>
        <app-search-dropdown title="Dest. Location" optionLabel="description" [searchDropdownList]="locationSearchList" (onActionComplete)="onToLocationSelected($event)"></app-search-dropdown>
        <app-search-dropdown title="Ship Method" optionLabel="description" [searchDropdownList]="shipMethodSearchList" (onActionComplete)="onShipMethodSelected($event)"></app-search-dropdown>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()" [disabled]="!objectForm.valid">
    Next
  </ion-button>
</ion-footer>
