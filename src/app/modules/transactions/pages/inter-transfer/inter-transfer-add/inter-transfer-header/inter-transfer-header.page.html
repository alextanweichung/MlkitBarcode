<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Header</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Header</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <form [formGroup]="objectForm">
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <app-search-dropdown title="Ori. Location" optionLabel="description" [masterDropdownList]="objectService.oriLocationMasterList" (onActionComplete)="onLocationSelected($event)"></app-search-dropdown>
        <app-search-dropdown title="Dest. Location" optionLabel="description" [masterDropdownList]="objectService.locationMasterList" (onActionComplete)="onToLocationSelected($event)"></app-search-dropdown>
        <app-search-dropdown title="Ship Method" optionLabel="description" [masterDropdownList]="objectService.shipMethodMasterList" (onActionComplete)="onShipMethodSelected($event)"></app-search-dropdown>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()" [disabled]="!objectForm.valid">
    Next
  </ion-button>
</ion-footer>
