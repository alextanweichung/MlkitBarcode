<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Truck Loading</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Truck Loading</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">    
    <div *ngFor="let m of uniqueGrouping">
      <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
        <ion-label>{{m|date:'dd MMM yyyy'}}</ion-label>
      </ion-list-header>
      
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item button detail="false" *ngFor="let object of getObjects(m)" (click)="goToDetail(object.truckLoadingId)">
          <ion-grid class="ion-no-padding p-2">
            <ion-row>
              <ion-col class="font-bold">{{object.truckLoadingNum}}</ion-col>
              <ion-col class="ion-flex justify-content-end">{{object.trxDate|date:'dd/MM/yyyy'}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>{{object.vendorId|idMapping:vendorMasterList}}</ion-col>
              <ion-col class="ion-text-right">{{object.shipMethodId|idMapping:shipMethodMasterList}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
