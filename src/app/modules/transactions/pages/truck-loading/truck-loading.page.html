<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Truck Loading</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Truck Loading</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item button detail="false" (click)="goToDetail(object.truckLoadingId)" *ngFor="let object of objects" >
        <ion-label>
          <h3>{{object.truckLoadingNum}}</h3>
          <p>{{object.trxDate|date:'dd/MM/yyyy'}}</p>
          <p>{{object.vendorId|idMapping:vendorMasterList}}</p>
          <p>{{object.shipMethodId|idMapping:shipMethodMasterList}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
