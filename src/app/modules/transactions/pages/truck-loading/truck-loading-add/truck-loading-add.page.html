<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Add</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <form [formGroup]="objectForm">
      <ion-list class="list-custom" lines="full">
        <ion-item>
          <ion-label color="dark">Doc Num</ion-label>
          <ion-input class="font-size-small ion-text-right ion-no-padding-end" formControlName="truckLoadingNum" placeholder="Leave blank for auto assign"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Trx Date</ion-label>
          <ion-input readonly slot="end" type="text" class="ion-text-right ion-no-padding-end" (click)="toggleDate()" [value]="date"></ion-input>
        </ion-item>
        <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateSelect($event)" [value]="date_value.toISOString()">
        </ion-datetime>
        <ion-item>
          <ion-label color="dark">Type</ion-label>
          <ion-select interface="action-sheet" formControlName="typeCode">
            <ion-select-option *ngFor="let opt of truckLoadingType" [value]="opt.code">{{opt.description}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Logistic Vendor</ion-label>
          <ion-select interface="action-sheet" formControlName="vendorId">
            <ion-select-option *ngFor="let opt of vendorMasterList" [value]="opt.id">{{opt.description}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Plate Number</ion-label>
          <ion-input class="font-size-small ion-text-right ion-no-padding-end" formControlName="plateNumber" placeholder="Plate Num"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Ship Method</ion-label>
          <ion-select interface="action-sheet" formControlName="shipMethodId">
            <ion-select-option *ngFor="let opt of shipMethodMasterList" [value]="opt.id">{{opt.description}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Remark</ion-label>
          <ion-textarea class="font-size-small ion-text-right ion-no-padding-end" formControlName="remark" [autoGrow]="true" placeholder="Remark"></ion-textarea>
        </ion-item>
      </ion-list>
    </form>

    <input #barcodeInput class="p-2 ion-flex ion-text-center" type="text" enterkeyhint="enter" [(ngModel)]="docNumInput" placeholder="Scan item barcode" (keydown)="handleKeyDown($event, docNumInput)">
  </div>
</ion-content>
