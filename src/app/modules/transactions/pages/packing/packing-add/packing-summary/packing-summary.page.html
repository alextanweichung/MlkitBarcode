<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Summary</ion-label>
    </ion-toolbar>
  </ion-header>  
  <div class="p-2">
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Information</ion-label>
    </ion-list-header>
    
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item>
        <ion-label position="stacked"><p>Packing Num</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{objectSummary.packingNum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Trx Date</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{objectSummary.trxDate|date:'dd/MM/yyyy'}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Location</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{objectSummary.locationId|idMapping:objectService.locationMasterList}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Customer</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{objectSummary.customerId|idMapping:objectService.customerMasterList}}"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" size="default" (click)="done()">
    Done
  </ion-button>
</ion-footer>
