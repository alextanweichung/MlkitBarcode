<ion-header>
   <ion-toolbar>
      <ion-title>
         <div class="ion-text-wrap">Consignment Sales</div>
      </ion-title>
      <ion-buttons slot="start">
         <ion-back-button text="" defaultHref="/transactions"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary">
         <ion-button (click)="filter()">
            <ion-icon slot="icon-only" name="filter"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content fullscreen>
   <div class="px-2 pb-2">
      <ion-searchbar #searchbar class="p-0" showCancelButton="never" animated="true" placeholder="Search" enterkeyhint="search" (ionFocus)="highlight(searchbar)" (keydown)="onKeyDown($event, searchbar.value)" (ionClear)="resetFilteredObj()"></ion-searchbar>
      <ion-list-header class="ion-list-header ion-flex ion-text-center" *ngIf="!filteredObj||filteredObj?.length === 0">
         <ion-label>Nothing found!</ion-label>
      </ion-list-header>
      <ng-container *ngIf="filteredObj.length > 0">
			<pagination-controls class="ion-flex justify-content-center pagination-top" (pageChange)="currentPage=$event" previousLabel="" nextLabel="" [autoHide]="true" [directionLinks]="true" [maxSize]="5"></pagination-controls>
         <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
            <ion-item button detail="false" *ngFor="let object of filteredObj|paginate:{itemsPerPage:itemsPerPage,currentPage:currentPage}" class="ion-no-padding" (click)="goToDetail(object.consignmentSalesId)">
               <ion-grid class="ion-no-padding py-2 pl-2">
                  <ion-row>
                     <ion-col class="ion-flex ion-margin-auto">
                        <div class="font-bold">{{object.trxDate|date:"dd/MM/yyyy"}}</div>
                     </ion-col>
                  </ion-row>
                  <ion-row>
                     <ion-col class="ion-flex ion-margin-auto justify-content-between">
                        <div class="ion-flex">
                           <ion-icon class="mr-2 ion-margin-auto" name="ellipse" [class]="object.isEntryCompleted?'color-success':'color-danger'"></ion-icon>
                           <div class="font-bold">{{object.consignmentSalesNum}}</div>
                        </div>
                        <div>{{object.customerName}}</div>
                     </ion-col>
                  </ion-row>
                  <ion-row>
                     <ion-col class="ion-flex ion-margin-auto justify-content-between">
                        <div></div>
                        <div>{{object.toLocationDesc}}</div>
                     </ion-col>
                  </ion-row>
               </ion-grid>
            </ion-item>
         </ion-list>
			<pagination-controls class="ion-flex justify-content-center pagination-top" (pageChange)="currentPage=$event" previousLabel="" nextLabel="" [autoHide]="true" [directionLinks]="true" [maxSize]="5"></pagination-controls>
      </ng-container>
   </div>
   <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
      <ion-fab-button>
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</ion-content>
