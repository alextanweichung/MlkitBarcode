<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>New Other Sales</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">New Other Sales</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding"> 
    <ion-list class="list-custom" lines="none">
      <app-calendar-input title="Trx Date" (onDateSelected)="onTrxDateSelected($event)"></app-calendar-input>      
      <app-search-dropdown title="Type" [showHeaderLabel]="true" [showBoldHeader]="true" [showCode]="true" optionLabel="description" [searchDropdownList]="otherSalesTypeSearchDropdownList" (onActionComplete)="onOtherSalesTypeChanged($event)"></app-search-dropdown>
      <app-search-dropdown title="Customer" [showHeaderLabel]="true" [showBoldHeader]="true" [showCode]="true" optionLabel="description" [searchDropdownList]="customerSearchDropdownList" (onActionComplete)="onCustomerChanged($event)"></app-search-dropdown>
      <app-search-dropdown #locationSearchDropdown title="Location" [showHeaderLabel]="true" [showBoldHeader]="true" [showCode]="true" optionLabel="description" [searchDropdownList]="locationSearchDropdownList" (onActionComplete)="onLocationChanged($event)" [selectedId]="objectForm.controls.toLocationId.value"></app-search-dropdown>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" size="small" (click)="nextStep()" [disabled]="!objectForm.valid">
    Next
  </ion-button>
</ion-footer>
