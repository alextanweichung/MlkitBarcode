<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Cash Deposit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Cash Deposit</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item button detail="false" (click)="goToDetail(object.posCashDepositId)" *ngFor="let object of objects" >
        <ion-label>
          <h3>{{object.posCashDepositNum}}</h3>
          <p>{{object.depositDateTime|date:'dd/MM/yyyy'}}</p>
          <p>{{object.depositSlipNum}}</p>
          <p>{{object.paymentMethodId|idMapping:paymentMethodMasterList}}</p>
        </ion-label>
        <ion-badge mode="ios" slot="end">{{object.depositAmount|number:'1.2'}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
