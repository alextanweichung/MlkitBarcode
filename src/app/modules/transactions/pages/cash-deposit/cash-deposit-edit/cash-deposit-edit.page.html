<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelEdit()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Edit</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <form [formGroup]="objectForm">      
      
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item>
          <ion-label color="dark">Bank in Number</ion-label>
          <ion-input class="font-size-small ion-text-right ion-no-padding-end" formControlName="posCashDepositNum" placeholder="Leave blank for auto assign"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Bank in Date</ion-label>
          <ion-input readonly slot="end" type="text" class="ion-text-right ion-no-padding-end" (click)="toggleDate()" [value]="date"></ion-input>
        </ion-item>
        <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateSelect($event)" [value]="date_value.toISOString()">
        </ion-datetime>
        <ion-item>
          <ion-label color="dark">Bank in Time</ion-label>
          <ion-input readonly slot="end" type="text" class="ion-text-right ion-no-padding-end" (click)="toggleTime()" [value]="time"></ion-input>
        </ion-item>
        <ion-datetime #time class="animate__animated animate__fadeIn" *ngIf="time_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="true" presentation="time" (ionChange)="onTimeSelect($event)" [value]="time_value.toISOString()">
        </ion-datetime>
        <ion-item>
          <ion-label color="dark">Bank in Amount</ion-label>
          <ion-input class="font-size-small ion-text-right ion-no-padding-end" formControlName="depositAmount" inputmode="numeric" type="number" enterkeyhint="next" placeholder="Enter Amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Bank name</ion-label>
          <ion-select interface="action-sheet" formControlName="paymentMethodId">
            <ion-select-option *ngFor="let opt of paymentMethodMasterList" [value]="opt.id">{{opt.description}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Bank in Slip Number</ion-label>
          <ion-input class="font-size-small ion-text-right ion-no-padding-end" formControlName="depositSlipNum" inputmode="text" type="text" enterkeyhint="next" placeholder="Enter Num"></ion-input>
        </ion-item>

      </ion-list>
    </form>

    <div *ngIf="imageUrl && images?.length === 0">
      <ion-list-header class="ion-list-header-small">
        <ion-label>Attachment</ion-label>
      </ion-list-header>
      <img [src]="imageUrl">
    </div>

    <div class="mt-2">
      <ion-button fill="clear" expand="full" color="dark" (click)="presentAlert()" *ngIf="images.length === 0">
        <ion-icon slot="start" name="camera"></ion-icon>
        Select Image
      </ion-button>

      <ion-item *ngFor="let file of images; let i = index">
        <ion-thumbnail slot="start">
          <ion-img [src]="file.data"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>
        <!-- <ion-button slot="end" fill="clear" (click)="startUpload(file)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button> -->
        <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </div>

</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()" [disabled]="!objectForm.valid">
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
