<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Add</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Add</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <form [formGroup]="objectForm">
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item>
          <ion-label position="stacked">Bank In Number</ion-label>
          <ion-input formControlName="posCashDepositNum" placeholder="Leave blank for auto assign"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Bank In By</ion-label>
          <ion-input formControlName="depositBy" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Bank In Date</ion-label>
          <ion-input readonly type="text" (click)="toggleDate()" [value]="date"></ion-input>
        </ion-item>
        <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateSelect($event)" [value]="date_value.toISOString()">
        </ion-datetime>
        <ion-item>
          <ion-label position="stacked">Bank In Time</ion-label>
          <ion-input readonly type="text" (click)="toggleTime()" [value]="time"></ion-input>
        </ion-item>
        <ion-datetime #time class="animate__animated animate__fadeIn" *ngIf="time_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="true" presentation="time" (ionChange)="onTimeSelect($event)" [value]="time_value.toISOString()">
        </ion-datetime>
        <ion-item>
          <ion-label position="stacked">Bank In Amount</ion-label>
          <ion-input #amtInput formControlName="depositAmount" inputmode="numeric" type="number" enterkeyhint="next" (ionFocus)="highlight(amtInput)" placeholder="Enter Amount"></ion-input>
        </ion-item>
        <app-search-dropdown title="Bank Name" [masterDropdownList]="objectService.paymentMethodMasterList" (onActionComplete)="onPaymentMethodSelected($event)"></app-search-dropdown>
        <ion-item>
          <ion-label position="stacked">Bank In Slip Number</ion-label>
          <ion-input formControlName="depositSlipNum" inputmode="text" type="text" enterkeyhint="next" placeholder="Enter Num"></ion-input>
        </ion-item>
        <!-- <app-search-dropdown title="Customer" [searchDropdownList]="customerSearchDropdownList" (onActionComplete)="onCustomerSelected($event)"></app-search-dropdown> -->
      </ion-list>
    </form>
    <div class="mt-2">
      <ion-button fill="clear" expand="full" color="dark" (click)="selectImage()" *ngIf="images.length === 0">
        <ion-icon slot="start" name="camera"></ion-icon>
        Select Image
      </ion-button>
      <ion-item *ngFor="let file of images; let i = index">
        <ion-thumbnail slot="start">
          <ion-img [src]="file.data"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>
        <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </div> 
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()" [disabled]="!objectForm.valid">
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime class="animate__animated animate__fadeIn" color="primary" locale="en-EN" size="cover" id="date" presentation="date"></ion-datetime>
  </ng-template>
</ion-modal>
<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="time" presentation="time"></ion-datetime>
  </ng-template>
</ion-modal>
