<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Multi Picking</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Multi Picking</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ng-container *ngIf="!objects || objects?.length === 0">
      <p>
        <ion-text color="tertiary">
          <h3>Nothing found!</h3>
        </ion-text>
      </p>
    </ng-container>
    <ng-container *ngIf="objects?.length > 0">
      <div *ngFor="let m of uniqueGrouping">
        <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
          <ion-label>{{m|date:'dd MMM yyyy'}}</ion-label>
        </ion-list-header>
        <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
          <ion-item button detail="false" *ngFor="let object of getObjects(m)" class="ion-no-padding" (click)="goToDetail(object.multiPickingId)">
            <ion-grid class="ion-no-padding py-2 pl-2">
              <ion-row>
                  <ion-col class="ion-flex ion-margin-auto font-bold">{{object.multiPickingNum}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-flex ion-margin-auto">{{object.locationCode}} - {{object.locationDescription}}</ion-col>
                <ion-col class="ion-flex ion-margin-auto justify-content-end">{{object.warehouseAgentName}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </ng-container>
  </div>
  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
