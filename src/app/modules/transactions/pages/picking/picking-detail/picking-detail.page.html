<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Detail</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2" *ngIf="object">
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Document</ion-label>
    </ion-list-header>
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item button detail="false" class="ion-no-padding no-ripple" lines="full">
        <ion-grid class="ion-no-padding py-2 pl-2">
          <ion-row>
            <ion-col class="ion-flex ion-margin-auto">
              <div class="font-bold">Picking Num.</div>
            </ion-col>
          <!-- </ion-row>
          <ion-row> -->
            <ion-col class="ion-flex ion-margin-auto justify-content-end">
              <div>{{object.header.pickingNum}}</div>
            </ion-col>
          </ion-row>
        <!-- </ion-grid>
      </ion-item>
      <ion-item button detail="false" class="ion-no-padding no-ripple" lines="full">
        <ion-grid class="ion-no-padding py-2 pl-2"> -->
          <ion-row>
            <ion-col class="ion-flex ion-margin-auto">
              <div class="font-bold">Doc. Date</div>
            </ion-col>
          <!-- </ion-row>
          <ion-row> -->
            <ion-col class="ion-flex ion-margin-auto justify-content-end">
              <div>{{object.header.trxDate|date:'dd/MM/yyyy'}}</div>
            </ion-col>
          </ion-row>
        <!-- </ion-grid>
      </ion-item>
      <ion-item button detail="false" class="ion-no-padding no-ripple" lines="full">
        <ion-grid class="ion-no-padding py-2 pl-2"> -->
          <ion-row>
            <ion-col class="ion-flex ion-margin-auto">
              <div class="font-bold">Location</div>
            </ion-col>
          <!-- </ion-row>
          <ion-row> -->
            <ion-col class="ion-flex ion-margin-auto justify-content-end">
              <div>{{object.header.locationId|idMapping:objectService.locationMasterList}}</div>
            </ion-col>
          </ion-row>
        <!-- </ion-grid>
      </ion-item>
      <ion-item button detail="false" class="ion-no-padding no-ripple" lines="full">
        <ion-grid class="ion-no-padding py-2 pl-2"> -->
          <ion-row>
            <ion-col class="ion-flex ion-margin-auto">
              <div class="font-bold">Customer</div>
            </ion-col>
          <!-- </ion-row>
          <ion-row> -->
            <ion-col class="ion-flex ion-margin-auto justify-content-end">
              <div>{{object.header.customerId|idMapping:objectService.customerMasterList}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Details</ion-label>
    </ion-list-header>
    <app-item-view-list-flat [data]="object.details" [isWithSo]="object.header.isWithSo" [isPicking]="true" [itemVariationXMasterList]="objectService.itemVariationXMasterList" [itemVariationYMasterList]="objectService.itemVariationYMasterList"></app-item-view-list-flat>
  </div>

</ion-content>
