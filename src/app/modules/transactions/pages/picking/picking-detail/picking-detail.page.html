<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Detail</ion-label>
    </ion-toolbar>
  </ion-header>  
  <div class="p-2" *ngIf="object">
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Picking Num</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.pickingNum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Trx Date</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.trxDate|date:'dd/MM/yyyy'}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Location</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.locationId|idMapping:objectService.locationMasterList}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Customer</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.customerId|idMapping:objectService.customerMasterList}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Details</ion-label>
    </ion-list-header>
    <app-item-view-list-flat [data]="object.details" [isWithSo]="object.header.isWithSo" [isPicking]="true" [itemVariationXMasterList]="objectService.itemVariationXMasterList" [itemVariationYMasterList]="objectService.itemVariationYMasterList"></app-item-view-list-flat>
  </div>

</ion-content>
