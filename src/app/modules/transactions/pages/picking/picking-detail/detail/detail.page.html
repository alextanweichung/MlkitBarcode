<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Detail</ion-label>
    </ion-toolbar>
  </ion-header>  
  <div class="ion-padding" *ngIf="picking">
    <ion-list-header class="ion-list-header-small">
      <ion-label>Information</ion-label>
    </ion-list-header>
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item>
        <ion-label position="stacked"><p>Picking Num</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{picking.header.pickingNum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Trx Date</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{picking.header.trxDate|date:'dd/MM/yyyy'}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Location</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{picking.header.locationId|idMapping:locationMasterList}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><p>Customer</p></ion-label>
        <ion-input readonly class="font-size-small ion-no-padding-end" value="{{picking.header.customerId|idMapping:customerMasterList}}"></ion-input>
      </ion-item>
    </ion-list>    
    <ion-list-header class="ion-list-header-small">
      <ion-label>Details</ion-label>
    </ion-list-header>
    <ion-accordion-group #accordianGroup1 *ngIf="picking.header.isWithSo">
      <ion-accordion *ngFor="let salesOrder of picking.details;">
        <ion-item slot="header" color="light">
          <ion-label>{{salesOrder.salesOrderNum}}</ion-label>
        </ion-item>
        <ion-list slot="content" class="list-custom animate__animated animate__fadeIn" lines="full">
          <app-item-view-list-flat [line]="soLine" [isPicking]="true" [itemVariationXMasterList]="itemVariationXMasterList" [itemVariationYMasterList]="itemVariationYMasterList" *ngFor="let soLine of salesOrder?.currentPickList; let i = index"></app-item-view-list-flat>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
    <ion-list slot="content" class="list-custom animate__animated animate__fadeIn" lines="full" *ngIf="!picking.header.isWithSo">      
      <app-item-view-list-flat [line]="soLine" [isPicking]="true" [itemVariationXMasterList]="itemVariationXMasterList" [itemVariationYMasterList]="itemVariationYMasterList" *ngFor="let soLine of picking?.details; let i = index"></app-item-view-list-flat>
    </ion-list>
  </div>
</ion-content>
