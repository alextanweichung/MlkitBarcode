<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Stock Count</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelEdit()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Edit Stock Count</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2"> 
    <ion-list class="list-custom" lines="none">
      <ion-item id="open-calendar-modal">
        <!-- <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon> -->
        <ion-label position="stacked" class="font-bold">Transaction Date</ion-label>
        <ion-text class="ion-no-padding-end pb-3">{{formattedDateString}}</ion-text>
      </ion-item>
      <ion-modal class="ion-modal-calendar" trigger="open-calendar-modal">
        <ng-template>
          <ion-content>
            <ion-datetime #datetime [value]="dateValue" size="cover" (ionChange)="onTrxDateSelected(datetime.value)" [preferWheel]="true" showDefaultTitle="true" presentation="date" [max]="maxDate">
              <ion-buttons slot="buttons">
                <ion-button (click)="dateDismiss()" color="danger">Dismiss</ion-button>
                <ion-button (click)="dateSelect()" color="primary">Select</ion-button>
              </ion-buttons>
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
      <!-- <app-calendar-input title="Trx Date" (onDateSelected)="onTrxDateSelected($event)" [date_value]="inventoryCount?.header?.trxDate"></app-calendar-input> -->
      <ion-item>
        <ion-label class="font-bold" position="stacked">Location</ion-label>
        <ion-input value="{{inventoryCount?.header?.locationId|idMapping:objectService.locationMasterList}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="font-bold" position="stacked">Inventory Count Batch</ion-label>
        <ion-input [value]="inventoryCount?.header?.inventoryCountNum" readonly></ion-input>
      </ion-item>
      <app-search-dropdown title="Rack" optionLabel="description" [masterDropdownList]="objectService.rackMasterList" (onActionComplete)="onRackChanged($event)" [selectedId]="inventoryCount?.header?.rackId"></app-search-dropdown>
      <app-search-dropdown title="Zone" optionLabel="description" [searchDropdownList]="objectService.zoneMasterList" (onActionComplete)="onZoneChanged($event)" [selectedId]="inventoryCount?.header?.zoneId"></app-search-dropdown>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()">
    Next
  </ion-button>
</ion-footer>
