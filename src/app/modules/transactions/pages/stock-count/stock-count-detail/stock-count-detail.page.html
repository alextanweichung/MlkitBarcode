<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" routerLink="/transactions/stock-count" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="edit()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Detail</ion-label>
      <ion-buttons slot="start">
        <ion-back-button text="Back"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ion-list class="list-custom" lines="full" *ngIf="inventoryCount">
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Doc Number</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{inventoryCount.header.inventoryCountNum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Trx Date</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{inventoryCount.header.trxDate|date:'dd/MM/yyyy'}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Location</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{inventoryCount.header.locationId|idMapping:objectService.locationMasterList}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="inventoryCount.header.zoneId">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Zone</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{inventoryCount.header.zoneId|idMapping:objectService.zoneMasterList}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="inventoryCount.header.rackId">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Rack</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{inventoryCount.header.rackId|idMapping:objectService.rackMasterList}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Total Qty</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{scannedItems|sum:'qtyRequest'|number:'1.0'}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Details</ion-label>
    </ion-list-header>
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item button detail="false" *ngFor="let item of scannedItems" class="no-ripple ion-no-padding">
        <ion-grid class="p-2 ion-no-padding">
          <ion-row>
            <ion-col>
              <div class="font-bold">{{item.itemBarcode}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>
                {{item.itemCode}}
                <span class="badge-green px-1 mr-1" style="font-size: x-small;" *ngIf="item.itemVariationLineXDescription"> {{item.itemVariationLineXDescription}}</span>
                <span class="badge-purple px-1 mr-1" style="font-size: x-small;" *ngIf="item.itemVariationLineYDescription"> {{item.itemVariationLineYDescription}}</span>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>{{item.description}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-badge mode="ios" slot="end">{{item.qtyRequest|number:'1.0'}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
