<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showPopover($event)"><ion-icon name="menu-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover #popover [isOpen]="isPopoverOpen" (didDismiss)="isPopoverOpen = false">
  <ng-template>
    <ion-content class="p-2">
      
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">

        <ion-item button (click)="isPopoverOpen = false; showHistoryModal()">
          <ion-icon name="time-outline" slot="end"></ion-icon>
          <ion-label>
            <div>Current Status</div>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Detail</ion-label>
      <ion-buttons slot="start">
        <ion-back-button text="Back"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="p-2" *ngIf="object">
    
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Name</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Company Reg. Num</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.companyRegNum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Country</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object.header.countryId|idMapping:objectService.countryMasterList}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="object?.header?.creditLimit">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Credit Limit</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.creditLimit|number:'1.2'}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="object?.header?.termPeriodId">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Term Period</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.termPeriodId|idMapping:objectService.termPeriodMasterList}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="object?.header?.remark">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Remark</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.remark}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Billing Address</ion-label>
    </ion-list-header>
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">

      <ion-item *ngIf="object?.header?.billAddress">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Address</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.shipAddress}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="object?.header?.billStateId">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>State</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.billStateId|idMapping:objectService.stateMasterList}}"></ion-input>
      </ion-item>

    </ion-list>
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
      <ion-label>Shipping Address</ion-label>
    </ion-list-header>
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
      
      <ion-item *ngIf="object?.header?.shipAddress">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>Address</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.shipAddress}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="object?.header?.shipStateId">
        <ion-label [ngStyle]="{'font-weight': 'bold'}" position="stacked">
          <div>State</div>
        </ion-label>
        <ion-input readonly class="font-size-small" value="{{object?.header?.shipStateId|idMapping:objectService.stateMasterList}}"></ion-input>
      </ion-item>

    </ion-list>
<!-- 
    <ion-list-header class="ion-list-header-small ion-flex ion-text-center">      
      <ion-label>Attachments</ion-label>
    </ion-list-header>
    <input type="file" (change)="onFileChange($event)" /> -->

  </div>
</ion-content>
