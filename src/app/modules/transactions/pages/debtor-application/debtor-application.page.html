<ion-header>
  <ion-toolbar>
    <ion-title>Debtor App.</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="p-2">
    <ion-list-header class="ion-list-header ion-flex ion-text-center" *ngIf="objects && objects.length === 0">
      <ion-label>Nothing found!</ion-label>
    </ion-list-header>
    <ng-container *ngIf="objects?.length > 0">
      <div *ngFor="let m of uniqueGrouping">
        <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
          <ion-label>{{m|date:'dd MMM yyyy'}}</ion-label>
        </ion-list-header>        
        <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
          <ion-item button detail="false" class="ion-no-padding no-ripple" *ngFor="let object of getObjects(m)" (click)="goToDetail(object.customerPreId)">
            <ion-grid class="ion-no-padding p-2">
              <ion-row>
                <ion-col class="ion-flex ion-margin-auto font-bold">{{object.name}}</ion-col>
                <ion-col class="ion-flex ion-margin-auto justify-content-end">
                  <div>{{object.salesAgent}}</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-flex ion-margin-auto">{{object.companyRegNum}}</ion-col>
                <ion-col class="ion-flex ion-margin-auto justify-content-end">
                  <div>{{object.priceSegmentCode}}</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </ng-container>
  </div>

  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
