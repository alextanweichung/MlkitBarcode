<ion-header>
  <ion-toolbar>
    <ion-title>Insert</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-2">    
    <form [formGroup]="objectForm">      
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item>
          <ion-label position="stacked">Code</ion-label>
          <ion-input placeholder="Enter Code" formControlName="customerPreCode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input placeholder="Enter Name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Company Reg. Num</ion-label>
          <ion-input placeholder="Enter Company Reg. Num" formControlName="companyRegNum"></ion-input>
        </ion-item>
        <app-search-dropdown title="Country" optionLabel="description" [masterDropdownList]="objectService.countryMasterList" (onActionComplete)="onCountrySelected($event)"></app-search-dropdown>
        <app-search-dropdown title="State" optionLabel="description" [masterDropdownList]="objectService.stateMasterList" (onActionComplete)="onStateSelected($event)"></app-search-dropdown>        
        <ion-item>
          <ion-label position="stacked">Credit Limit</ion-label>
          <ion-input placeholder="Enter Credit Limit" type="number" inputmode="numeric" formControlName="creditLimit"></ion-input>
        </ion-item>
        <app-search-dropdown title="Term Period" optionLabel="description" [masterDropdownList]="objectService.termPeriodMasterList" (onActionComplete)="onTermPeriodSelected($event)"></app-search-dropdown>
        <ion-item>
          <ion-label position="stacked">Remark</ion-label>
          <ion-textarea autoGrow="true" placeholder="Enter Remark" formControlName="remark"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-list-header class="ion-list-header-small ion-flex">
        <ion-label>Billing Address</ion-label>
        <ion-button size="small" (click)="applyToShipping()">Apply To Shipping</ion-button>
      </ion-list-header>
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-textarea autoGrow="true" placeholder="Enter Address" formControlName="billAddress"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Attention</ion-label>
          <ion-input inputmode="text" placeholder="Attention" formControlName="billAttention"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input inputmode="email" placeholder="Enter Email" formControlName="billEmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input inputmode="numeric" placeholder="Phone Number" formControlName="billPhone"></ion-input>
        </ion-item>
        <app-search-dropdown title="State" optionLabel="description" [masterDropdownList]="objectService.stateMasterList" [selectedId]="objectForm?.controls?.billStateId?.value" (onActionComplete)="onBillStateSelected($event)"></app-search-dropdown>        
      </ion-list>
      <ion-list-header class="ion-list-header-small ion-flex ion-text-center">
        <ion-label>Shipping Address</ion-label>
      </ion-list-header>
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-textarea autoGrow="true" placeholder="Enter Address" formControlName="shipAddress"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Attention</ion-label>
          <ion-input inputmode="text" placeholder="Attention" formControlName="shipAttention"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input inputmode="email" placeholder="Enter Email" formControlName="shipEmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input inputmode="numeric" placeholder="Phone Number" formControlName="shipPhone"></ion-input>
        </ion-item>
        <app-search-dropdown title="State" optionLabel="description" [masterDropdownList]="objectService.stateMasterList" [selectedId]="objectForm?.controls?.shipStateId?.value" (onActionComplete)="onShipStateSelected($event)"></app-search-dropdown>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()" [disabled]="!objectForm.valid">
          Confirm
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
