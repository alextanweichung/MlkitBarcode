<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      Filter
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="apply()">
        Apply
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-list-header class="ion-list-header-small">
      <ion-label>Transaction Date</ion-label>
    </ion-list-header>
    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>From</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Start Date" class="ion-text-right ion-no-padding-end" (click)="toggleDateFrom()" [(ngModel)]="date_from"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_from_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateFromSelect($event)" [value]="startDate.toISOString()">
        </ion-datetime>
      <ion-item>
        <ion-label>
          <p>To</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Date to" class="ion-text-right ion-no-padding-end" (click)="toggleDateTo()" [(ngModel)]="date_to"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_to_active" color="primary" locale="en-EN" size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateToSelect($event)"
      [value]="endDate.toISOString()">
      </ion-datetime>
    </ion-list>
  </div>

</ion-content>
