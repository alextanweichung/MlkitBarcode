<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Quotation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Quotation</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <ng-container *ngIf="!objects || objects?.length === 0">
      <p>
        <ion-text color="tertiary">
          <h3>Nothing found!</h3>
        </ion-text>
      </p>
    </ng-container>
    <ng-container *ngIf="objects?.length > 0">
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item button detail="false" (click)="goToDetail(object.quotationId)" *ngFor="let object of objects">
          <ion-label>
            <h3>{{object.quotationNum}}</h3>
            <p>{{object.trxDate|date:'dd/MM/yyyy'}}</p>
            <p>{{object.customerName}}</p>
            <p>{{object.salesAgentName}}</p>
            <p>{{object.countryDescription}}</p>
          </ion-label>
          <ion-badge mode="ios" slot="end">{{object.currencyCode}} {{object.grandTotal|number:'1.2'}}</ion-badge>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
