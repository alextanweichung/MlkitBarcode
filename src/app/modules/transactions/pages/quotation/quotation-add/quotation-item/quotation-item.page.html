<ion-header>
  <ion-toolbar>
    <ion-title>Item</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="previousStep()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Back</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="!showImage">
      <ion-button (click)="toggleShowImage()">Grid</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="showImage">
      <ion-button (click)="toggleShowImage()">List</ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <div class="p-2">
    <app-item-catalog [keyId]="objectHeader.customerId" [locationId]="objectHeader.locationId" [fullMasterList]="objectService.fullMasterList" [useTax]="useTax" [objectHeader]="objectHeader" [precisionSales]="precisionSales" [isItemPriceTaxInclusive]="objectHeader.isItemPriceTaxInclusive" [maxPrecision]="objectHeader.maxPrecision" (onItemAdded)="onItemAdded($event)" [showImage]="showImage" [isSalesOrder]="false"></app-item-catalog>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()">
          View Cart ({{itemInCart.length|number:'1.0'}})
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
