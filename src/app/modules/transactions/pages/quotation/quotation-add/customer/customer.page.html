<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Customer</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelInsert()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding"> 
    <ion-list class="list-custom" lines="full">
      <app-search-dropdown title="Customer" [searchDropdownList]="searchDropdownList" (onActionComplete)="onCustomerSelected($event)"></app-search-dropdown>
    </ion-list>
  </div>

</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-button class="ion-margin" expand="block" (click)="nextStep()">
    Next
  </ion-button>
</ion-footer>
