<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="previousStep()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon>Back</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="showAddItemModal()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Items</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">
    <app-item-cart [itemInCart]="itemInCart" [useTax]="useTax" [isHomeCurrency]="objectHeader.isHomeCurrency" [precisionSales]="precisionSales" [itemVariationXMasterList]="itemVariationXMasterList" [itemVariationYMasterList]="itemVariationYMasterList" [discountGroupMasterList]="discountGroupMasterList" [maxPrecision]="objectHeader.maxPrecision" [maxPrecisionTax]="objectHeader.maxPrecisionTax" [isItemPriceTaxInclusive]="objectHeader.isItemPriceTaxInclusive" [isDisplayTaxInclusive]="objectHeader.isDisplayTaxInclusive" (onItemInCartEditCompleted)="onItemInCartEditCompleted($event)" (onItemInCartDeleteCompleted)="onItemInCartDeleteCompleted($event)"></app-item-cart>
  </div>
</ion-content>
<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;">
  <ion-grid class="ion-no-padding">
    <ion-row class="pt-2 pl-3 pr-3">
      <ion-col>
        <ion-label style="color: black;">
          Total Quantity: {{itemInCart|sum:'qtyRequest'|number:'1.0'}}
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-right">
        <ion-label style="color: black;">
          Subtotal (Before Tax): {{itemInCart|sum:'subTotalExTax'|number:'1.2'}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="pt-2 pl-3 pr-3">
      <ion-col></ion-col>
      <ion-col class="ion-text-right">
        <ion-label style="color: black;">
          Tax Amount: {{itemInCart|sum:'taxAmt'|number:'1.2'}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="pt-2 pl-3 pr-3">
      <ion-col></ion-col>
      <ion-col class="ion-text-right">
        <ion-label style="color: black;">
          Net Total: {{itemInCart|sum:'subTotal'|number:'1.2'}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()">
          Confirm
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Search Items</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="hideAddItemModal()">Done</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-general-sales-grid *ngIf="loadImage" [fullItemList]="fullItemList" [itemVariationXMasterList]="itemVariationXMasterList" [itemVariationYMasterList]="itemVariationYMasterList" [keyId]="objectHeader.customerId" [locationId]="objectHeader.locationId" (onItemAdded)="onItemAdded($event)"></app-general-sales-grid>
      <app-general-sales-list *ngIf="!loadImage" [fullItemList]="fullItemList" [itemVariationXMasterList]="itemVariationXMasterList" [itemVariationYMasterList]="itemVariationYMasterList" [keyId]="objectHeader.customerId" [locationId]="objectHeader.locationId" (onItemAdded)="onItemAdded($event)"></app-general-sales-list>
    </ion-content>
  </ng-template>
</ion-modal>
