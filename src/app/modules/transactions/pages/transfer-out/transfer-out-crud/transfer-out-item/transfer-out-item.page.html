<ion-header [hidden]="scanActive">
  <ion-toolbar>
    <ion-title>Line</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="previousStep()"><ion-icon slot="start" name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [hidden]="scanActive">
  <div class="p-2">
    <app-barcode-scan-input #barcodescaninput (onItemAdd)="onItemAdd($event)" (onCameraStatusChanged)="onCameraStatusChanged($event)" (onDoneScanning)="onDoneScanning($event)" [itemVariationXMasterList]="objectService.itemVariationXMasterList" [itemVariationYMasterList]="objectService.itemVariationYMasterList"></app-barcode-scan-input>
    <!-- <input #barcodeInput class="p-2 mt-2 ion-flex ion-text-center" type="text" enterkeyhint="enter" [(ngModel)]="itemSearchValue" placeholder="Scan or Enter Item Barcode" (keydown)="handleKeyDown($event)"> -->

    <ion-list class="list-custom animate__animated animate__fadeIn mt-2" lines="full">
      <ion-item-sliding #slidingItem *ngFor="let l of objectService.objectDetail; let i = index">
        <ion-item button detail="false" class="ion-no-padding no-ripple" lines="full" (click)="qtyInput.setFocus()">
          <ion-grid class="ion-no-padding py-2 pl-2">
            <ion-row>
              <ion-col size="9">
                <ion-grid class="ion-no-padding">
                  <ion-row>
                    <ion-col class="ion-flex ion-margin-auto">
                      <div class="font-bold">{{l.itemCode}}</div>
                      <div class="ion-flex">
                        <span class="badge-green ion-text-wrap ion-flex my-auto px-1 mx-1" *ngIf="l.xDesc"> {{l.xDesc}}</span>
                        <span class="badge-purple ion-text-wrap ion-flex my-auto px-1" *ngIf="l.yDesc"> {{l.yDesc}}</span>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="ion-flex ion-margin-auto">
                      <div class="ion-text-wrap">{{l.itemDesc}}</div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="ion-flex ion-margin-auto">
                      <div class="ion-text-wrap">{{l.barcode}}</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
              <ion-col size="3" class="ion-flex ion-margin-auto justify-content-center">
                <ion-input #qtyInput class="ion-text-center" type="number" [min]="0" [(ngModel)]="l.lineQty" placeholder="0"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="slidingItem.close(); deleteLine(i, l);">
            <ion-icon slot="top" name="trash-outline"></ion-icon>Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </div>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp p-0" style="background-color: white;" [hidden]="scanActive" >
  <ion-button class="ion-margin" expand="block" size="default" (click)="nextStep()">
    {{objectService.objectHeader.transferOutId > 0 ? "Update" : "Insert"}}
  </ion-button>
</ion-footer>

<ion-row class="scanner-buttons" [hidden]="!scanActive">
  <ion-col class="ion-no-padding">
    <ion-button expand="full" (click)="stopScanner()">Stop</ion-button>
  </ion-col>
</ion-row>
<div class="scan-box" [hidden]="!scanActive"></div>
