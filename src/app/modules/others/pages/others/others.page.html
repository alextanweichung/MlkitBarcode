<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Others
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Others</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">

    <!-- #region  -->
      <ion-list-header class="ion-list-header-small">
        <ion-label>OTP Configuration</ion-label>
      </ion-list-header>
    <!-- #endregion -->

    <ng-container *ngIf="showInventoryLevel">
      <ion-list-header class="ion-list-header-small">
        <ion-label>Inventory Level</ion-label>
      </ion-list-header>
      <ion-list class="list-custom" lines="full">
        <ion-item button routerLink="check-balance">
          <ion-label>
            <h3>Check Balance</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>


    <hr class="hr-medium">

  </div>

</ion-content>
