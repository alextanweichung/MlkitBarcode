<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-wrap">
        SO COD Approvals
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/managements"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <app-transaction-processing [pendingObjects]="pendingObjects" [completedObjects]="completedObjects"
    (onObjectUpdated)="onObjectUpdated($event)" parentType="sales-Order"
    processType="APPROVALS" [showOriginLocation]="true"></app-transaction-processing>
</ion-content>
