<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-label class="label-title">Management</ion-label>
    </ion-toolbar>
  </ion-header>
  <div class="p-2">

    <ng-container *ngIf="showQuotationReview || showQuotationApproval">
      <ion-list-header>
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label class="pl-2">Quotation</ion-label>
      </ion-list-header>
      <ion-list class="list-custom" lines="full">
        <ion-item button routerLink="quotation-reviews" *ngIf="showQuotationReview">
          <ion-label>
            <h3>Reviews</h3>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="quotation-approvals" *ngIf="showQuotationApproval">
          <ion-label>
            <h3>Approvals</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>

    <ng-container *ngIf="showSalesOrderReview || showSalesOrderApproval">
      <ion-list-header>
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label class="pl-2">Sales Order</ion-label>
      </ion-list-header>
      <ion-list class="list-custom" lines="full">
        <ion-item button routerLink="sales-order-reviews" *ngIf="showSalesOrderReview">
          <ion-label>
            <h3>Reviews</h3>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="sales-order-approvals" *ngIf="showSalesOrderApproval">
          <ion-label>
            <h3>Approvals</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>

    <ng-container *ngIf="showPurchaseOrderReview || showPurchaseOrderApproval">
      <ion-list-header>
        <ion-icon name="reader-outline"></ion-icon>
        <ion-label class="pl-2">Purchase Order</ion-label>
      </ion-list-header>
      <ion-list class="list-custom" lines="full">
        <ion-item button routerLink="purchase-order-reviews" *ngIf="showPurchaseOrderReview">
          <ion-label>
            <h3>Reviews</h3>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="purchase-order-approvals" *ngIf="showPurchaseOrderApproval">
          <ion-label>
            <h3>Approvals</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    
    <ng-container *ngIf="showOtpConfig">
      <ion-list-header>
        <ion-icon name="mail-unread-outline"></ion-icon>
        <ion-label class="pl-2">OTP Configuration</ion-label>
      </ion-list-header>
      <ion-list class="list-custom" lines="full">
        <ion-item button routerLink="otp-configuration">
          <ion-label>
            <h3>Generate OTP</h3>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="otp-config-list">
          <ion-label>
            <h3>OTP History</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>

  </div>
</ion-content>
