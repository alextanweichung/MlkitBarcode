<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>SO Pricing Approvals</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/managements"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <app-transaction-processing [pendingObjects]="pendingObjects" [completedObjects]="completedObjects" (onObjectUpdated)="onObjectUpdated($event)" parentType="Sales-Order" processType="APPROVALS"></app-transaction-processing>
</ion-content>
