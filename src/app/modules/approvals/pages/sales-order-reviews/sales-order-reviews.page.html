<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Sales Order Reviews</ion-title>    

    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/approvals"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="font-x-large">Sales Order Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-transaction-processing [pendingObjects]="pendingObjects" [completedObjects]="completedObjects" (onObjectUpdated)="onObjectUpdated($event)" parentType="Sales-Order" processType="Reviews"></app-transaction-processing>

</ion-content>
